<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="myscripts.js" defer></script>

</head>
<body>
    <!--outer-screen centers-->
    <div class="outer-screen">
        <!--screen divides in three parts, player, separator and computer-->
        <div class="screen">
            <div class="player">
                <div id="playerDivWins"></div>
                <div id="playerScreenChoice" class="image-wrapper"></div>
            </div>
            <div class="separator"></div>
            <div class="computer">
                <div id="computerDivWins"></div>
                <div id="computerScreenChoice" class="image-wrapper"></div>
            </div>
        </div>
    </div>

    <div id="results"></div>

    <div class="images">
        <div class="image-wrapper">
            <img src="./styles/Rock.png" alt="Rock" id="Rock" class="RPS">
            <!--Attribution:
                By Sertion - Photo by Fluff, modified by Sertion, CC BY-SA 3.0, 
                https://commons.wikimedia.org/w/index.php?curid=6867643
            -->
        </div>
        <div class="image-wrapper">
            <img src="./styles/Paper.png" alt="Paper" id="Paper" class="RPS">
            <!--Attribution:
                By Sertion - Photo by Fluff, modified by Sertion, CC BY-SA 3.0,
                    https://commons.wikimedia.org/w/index.php?curid=6867678
            -->
        </div>
        <div class="image-wrapper">
            <img src="./styles/Scissors.png" alt="Scissors" id="Scissors" class="RPS">
            <!--Attribution:
                By Sertion, CC BY-SA 3.0, 
                https://commons.wikimedia.org/w/index.php?curid=7002383
            -->
        </div>
    </div>

    <button id="playAgain">Play again?</button>

</body>
</html>
